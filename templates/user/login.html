{% include '../header.html' %}
{% block content %}


{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}


<div class="row">
    <div class="col-md-6">
        <h1>Login! </h1> 
    </div>
    <div class="col-md-6">
        <form class='form' method = "POST" action="{% url 'login' %}">
            {% csrf_token %}
            Username:
            <div class='form-group'>
                <input type="text" name="username" />
            </div>
            Password:
            <div class='form-group'>
                <input type="password" name="password" />
            </div>
            <div class='form-group'>
                <input class ="btn btn-primary" type="submit" value= "Login" />
            </div>
        </form>
    </div>    
    <div class="col-md-6">        
        <a class="btn btn-primary" href="{% url 'signup' %}">Signup here</a>
    </div>   
</div>    

{% include '../footer.html' %}


{% endblock %}
