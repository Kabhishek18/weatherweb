

{% include '../header.html' %}

{% block content %}


{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}

<div class="row">
    <div class="col-md-6">
        <h1>Signup! </h1>
    </div>    
    <div class="col-md-6">
        <form method = "POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <label>
                Username:
            </label>
            <div class='form-group'>
                <input type="text" name="username" />
            </div>
            Password:
            <div class='form-group'>
                <input type="password" name="password1" />
            </div>
            Confirm Password:
            <div class='form-group'>
                <input type="password" name="password2" />
            </div>
            <div class='form-group'>
                <input class ="btn btn-primary" type="submit" value= "signup" />
            </div>
        </form>
    </div
    <div class="col-md-6">        
        <a class="btn btn-success" href="{% url 'login' %}">Login here</a>
    </div> 
</div>        


{% endblock %}
